<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <select>
      <option value="default"> Default </option>
    </select>

    <fieldset>
      <input type="button" value="title" id="title"> Sort By Title </input>
      <input type="button" value="horns" id="horns"> Sort By Horns </input>
    </fieldset>

    <nav>
      <button id="1"> Page 1</button>
      <button id="2"> Page 2</button>
    </nav>

  </header>


  <main>

    <template id="template" type="text/x-tmpl-mustache">
      <section class="{{keyword}}">
        <h2> {{title}} </h2>
        <img src="{{image_url}}" alt=""> </img>
        <p> {{description}} </p>
      </section>
    </template>




  </main>


  <footer>
    &copy; 2018 Code Fellows
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"
    integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ=="
    crossorigin="anonymous"></script>
  <!-- <script src="js/app.js"></script> -->
  <script src="js/app-mustache.js"></script>
</body>

</html>
